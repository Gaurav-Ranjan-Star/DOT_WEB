<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;

        }
    </style>
    <!-- Table -->
    <!-- 4Row and 2Col -->
    
    <table>
        <caption>My First Saving</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>500</td>
            </tr>
            <tr>
                <td>February</td>
                <td>400</td>
            </tr>
            <tr>
                <td>March</td>
                <td>700</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1600</td>
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
