<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Advanced Topics</title>

    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <th>Gaurav</th>
                <td>CSE</td>
            </tr>
            <tr>
                <td>2</td>
                <th>Saurav</th>
                <td>BioTech</td>
            </tr>
            <tr>
                <td>3</td>
                <th>Gautam</th>
                <td>Civil</td>
            </tr>
           

        </tbody>
    </table>
</body>
</html>
